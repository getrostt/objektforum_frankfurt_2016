version: "2"
services:
  jenkins:
    image: jenkins:2.19.3
    dns:
      - 8.8.8.8
    ports:
      - 8080:8080
      - 50000:50000
    volumes:
      - ./jenkins_home:/var/jenkins_home
      - .:/git/objektforum_frankfurt_2016
      - /var/run:/var/run:rw
      - /var/run/docker.sock:/var/run/docker.sock

  portainer:
    image: portainer/portainer
    ports:
      - 9000:9000
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
